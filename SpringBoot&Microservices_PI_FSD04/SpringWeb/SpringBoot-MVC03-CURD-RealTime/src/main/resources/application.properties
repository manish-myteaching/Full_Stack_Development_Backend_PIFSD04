spring.application.name=SpringBoot-MVC03-CURD



spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# H2 Database configuration
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:D:/FULL_STACK_JAVA_BATCH/PI_FSD04/INMEMORYDB/employeedb;NON_KEYWORDS=USER
spring.datasource.username=sa
spring.datasource.password=
# Hibernate dialect for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Auto schema generation
spring.jpa.hibernate.ddl-auto=update
# Show SQL in logs
spring.jpa.show-sql=true
# Enable H2 Console (optional but useful)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

